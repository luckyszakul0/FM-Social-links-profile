<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall" class="avatar">
    <section class="person-info">
      <h1 class="person-name">Jessica Randall</h1>
      <p class="info-text--bold--green">London, United Kingdom</p>
    </section>
    <h2 class="info-text">"Front-end developer and avid reader."</h2>
    <section class="buttons">
      <button class="btn info-text--bold">GitHub</button>
      <button class="btn info-text--bold">Frontend Mentor</button>
      <button class="btn info-text--bold">LinkedIn</button>
      <button class="btn info-text--bold">Twitter</button>
      <button class="btn info-text--bold">Instagram</button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luckyszakul0" target="_blank">luckyszakul0</a>.
  </footer>

</body>
</html>
